<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="content">
            <div id="upper"></div>
            <div id="lower"></div>
        </div>
        <div id="keys">
            <div class="key outer">AC</div>
            <div class="key outer">%</div>
            <div class="key outer"><-</div>
            <div class="key outer">/</div>
            <div class="key inner">7</div>
            <div class="key inner">8</div>
            <div class="key inner">9</div>
            <div class="key outer">*</div>
            <div class="key inner">4</div>
            <div class="key inner">5</div>
            <div class="key inner">6</div>
            <div class="key outer">-</div>
            <div class="key inner">1</div>
            <div class="key inner">2</div>
            <div class="key inner">3</div>
            <div class="key outer">+</div>
            <div class="key inner">00</div>
            <div class="key inner">0</div>
            <div class="key inner">.</div>
            <div class="key equal">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
